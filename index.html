        body {

        }
        .surah-title {
            font-size: 2.5rem;

            text-align: center;

        }

            direction: ltr;  /* Ensure LTR for ayah number */
            display: inline-block; /* مهم لإزاحة رقم الآية بشكل صحيح */
        }
         /* Custom CSS for the select dropdown */
        .custom-select-wrapper {
            position: relative;
            user-select: none;
            flex-grow: 1;
            min-width: 250px; /* عرض أكبر للقائمة المنسدلة */
        }

        .custom-select-trigger {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            font-size: 1.2rem; /* حجم خط أكبر */
            line-height: 1.75rem; /* تباعد أسطر أكبر */
            background-color: #fff;
            border-width: 1px;
            border-color: #d1d5db;  /* Tailwind's gray-300 */
            border-radius: 0.5rem;    /* Tailwind's rounded-md */
            color: #374151;          /* Tailwind's gray-800 */
            cursor: pointer;
            transition: border-color 0.15s ease-in-out, shadow-sm 0.15s ease-in-out;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .custom-select-trigger:hover, .custom-select-wrapper:focus-within .custom-select-trigger {
            border-color: #3b82f6;  /* Tailwind's blue-500 */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);  /* Tailwind's blue-200 */
        }

        .custom-select-trigger span {
            margin-right: 0.75rem;      /* هامش أكبر */
        }

        .custom-select-trigger svg {
            height: 1.25rem;            /* حجم أكبر */
            width: 1.25rem;             /* حجم أكبر */
            fill: currentColor;
            color: #4b5563;          /* Tailwind's gray-600 */
        }

        .custom-options {
            position: fixed;
            top: 100%;
            left: 0;
            right: auto;
            z-index: 20;
            background-color: #fff;
            border-width: 1px;
            border-color: #d1d5db;  /* Tailwind's gray-300 */
            border-radius: 0.5rem;    /* Tailwind's rounded-md */
            margin-top: 0.25rem;      /* Tailwind's mt-1 */
            overflow: auto;
            max-height: 300px;          /* ارتفاع أكبر */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  /* ظل أقوى */
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: opacity 0.15s ease-in-out, visibility 0.15s ease-in-out, transform 0.15s ease-in-out;
        }

        .custom-select-wrapper.open .custom-options {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }


        .custom-options li {
            padding: 0.75rem 1.5rem;    /* تباعد أكبر */
            font-size: 1.2rem;          /* حجم خط أكبر */
            line-height: 1.75rem;        /* تباعد أسطر أكبر */
            color: #374151;          /* Tailwind's gray-800 */
            cursor: pointer;
            transition: background-color 0.15s ease-in-out, color 0.15s ease-in-out;
            white-space: nowrap;
        }

        .custom-options li:hover, .custom-options li.selected {
            background-color: #f0f9ff;  /* Tailwind's blue-50 */
            color: #1e40af;            /* Tailwind's blue-700 */
        }

        .custom-select-wrapper select {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        .no-data-message {
            padding: 1rem;
            text-align: center;
            color: #6b7280;        /* Tailwind's gray-500 */
            font-size: 1.2rem;      /* حجم الخط أكبر */
            line-height: 1.75rem;    /* تباعد الأسطر أكبر */
        }
        #ayahsContainer {
             max-width: 90%; /* عرض استجابي */

        }
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .search-input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.5rem;
            width: 100%;
            max-width: 300px;
        }

        .search-input-group label {
            color: #374151;
            font-size: 1rem;
            font-weight: medium;
        }

        .search-input-group input {
            padding: 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid #d1d5db;
            width: 100%;
            font-size: 1rem;

        .search-input-group input:focus {

            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        .surah-link{
          color: #1e40af;
          text-decoration: none;
        }
        .surah-link:hover{
          color: #172554;

        }
