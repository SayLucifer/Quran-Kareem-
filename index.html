<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quran Navigator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Scheherazade New', serif;
      direction: rtl;
      text-align: right;
    }
    .surah-title {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4 md:p-6 lg:p-8">
    <h1 class="surah-title">القرآن الكريم</h1>
    <nav class="mb-8">
      <ul id="surah-list" class="flex justify-center flex-wrap gap-2"></ul>
    </nav>
  </div>

  <script>
    const surahNames = [
      "الفاتحة","البقرة","آل عمران","النساء","المائدة","الأنعام","الأعراف","الأنفال","التوبة","يونس",
      "هود","يوسف","الرعد","إبراهيم","الحجر","النحل","الإسراء","الكهف","مريم","طه",
      "الأنبياء","الحج","المؤمنون","النور","الفرقان","الشعراء","النمل","القصص","العنكبوت","الروم",
      "لقمان","السجدة","الأحزاب","سبأ","فاطر","يس","الصافات","ص","الزمر","غافر",
      "فصلت","الشورى","الزخرف","الدخان","الجاثية","الأحقاف","محمد","الفتح","الحجرات","ق",
      "الذاريات","الطور","النجم","القمر","الرحمن","الواقعة","الحديد","المجادلة","الحشر","الممتحنة",
      "الصف","الجمعة","المنافقون","التغابن","الطلاق","التحريم","الملك","القلم","الحاقة","المعارج",
      "نوح","الجن","المزمل","المدثر","القيامة","الإنسان","المرسلات","النبأ","النازعات","عبس",
      "التكوير","الانفطار","المطففين","الانشقاق","البروج","الطارق","الأعلى","الغاشية","الفجر","البلد",
      "الشمس","الليل","الضحى","الشرح","التين","العلق","القدر","البينة","الزلزلة","العاديات",
      "القارعة","التكاثر","العصر","الهمزة","الفيل","قريش","الماعون","الكوثر","الكافرون","النصر",
      "المسد","الإخلاص","الفلق","الناس"
    ];

    const listContainer = document.getElementById("surah-list");

    surahNames.forEach((name, index) => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = `surah${index + 1}.html`;
      a.className = "text-blue-600 hover:text-blue-800 visited:text-purple-600 rounded-md px-3 py-1 bg-gray-50 hover:bg-gray-100 transition-colors duration-200";
      a.textContent = name;
      li.appendChild(a);
      listContainer.appendChild(li);
    });
  </script>
</body>
</html>
