<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quran Navigator</title>
  
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap" rel="stylesheet">
  
  <!-- Manifest link -->
  <link rel="manifest" href="/manifest.json">

  <!-- Theme color for mobile -->
  <meta name="theme-color" content="#ffffff">

  <style>
    body {
      font-family: 'Scheherazade New', serif;
      direction: rtl;
      text-align: right;
    }
    .surah-title {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body id="body" class="bg-gray-100 text-gray-900 transition duration-300">
  
  <!-- Theme Toggle Button -->
  <div class="flex justify-end p-4">
    <button id="theme-toggle" class="bg-gray-800 text-white px-4 py-2 rounded">
      🌙 الوضع الليلي
    </button>
  </div>

  <div class="container mx-auto p-4 md:p-6 lg:p-8">
    <h1 class="surah-title">القرآن الكريم</h1>

    <!-- 🔍 Search Input for Surahs -->
    <div class="mb-6">
      <input
        type="text"
        id="searchInput"
        placeholder="🔍 ابحث عن سورة..."
        class="w-full p-3 text-lg border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300"
      />
    </div>

    <nav class="mb-8">
      <ul id="surah-list" class="flex justify-center flex-wrap gap-2"></ul>
    </nav>
  </div>

  <!-- Link to the external JavaScript file -->
  <script src="script.js"></script>
  
</body>
</html>
