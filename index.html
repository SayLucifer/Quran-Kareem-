<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quran Navigator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Scheherazade New', serif;
      direction: rtl;
      text-align: right;
    }
    .surah-title {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4 md:p-6 lg:p-8">
    <h1 class="surah-title">القرآن الكريم</h1>
    <nav class="mb-8">
      <ul id="surah-list" class="flex justify-center flex-wrap gap-2"></ul>
    </nav>
  </div>

  <script>
    const listContainer = document.getElementById("surah-list");

    fetch("https://api.alquran.cloud/v1/surah")
      .then(response => response.json())
      .then(data => {
        data.data.forEach(surah => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = `surah${surah.number}.html`; // ✅ Corrigé ici
          a.className = "text-blue-600 hover:text-blue-800 visited:text-purple-600 rounded-md px-3 py-1 bg-white hover:bg-gray-100 transition-colors duration-200 shadow";
          a.textContent = `${surah.number}. ${surah.name}`;
          li.appendChild(a);
          listContainer.appendChild(li);
        });
      })
      .catch(() => {
        listContainer.innerHTML = "<li>تعذر تحميل البيانات. تحقق من الاتصال بالإنترنت.</li>";
      });
  </script>
</body>
</html>
