<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quran Navigator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Scheherazade New', serif;
      direction: rtl;
      text-align: right;
    }
    .surah-title {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body id="body" class="bg-gray-100 text-gray-900 transition duration-300">
  <!-- Bouton de changement de thème -->
  <div class="flex justify-end p-4">
    <button id="theme-toggle" class="bg-gray-800 text-white px-4 py-2 rounded">
      🌙 الوضع الليلي
    </button>
  </div>

  <div class="container mx-auto p-4 md:p-6 lg:p-8">
    <h1 class="surah-title">القرآن الكريم</h1>
    <nav class="mb-8">
      <ul id="surah-list" class="flex justify-center flex-wrap gap-2"></ul>
    </nav>
  </div>

  <script>
    // Fonction pour changer le thème entre clair et sombre
    const toggle = document.getElementById("theme-toggle");
    const body = document.getElementById("body");

    // Si l'utilisateur a déjà choisi le thème sombre
    if (localStorage.getItem("theme") === "dark") {
      body.classList.replace("bg-gray-100", "bg-gray-900");
      body.classList.replace("text-gray-900", "text-gray-100");
      toggle.textContent = "☀️ الوضع النهاري";
    }

    // Fonction d'écoute du bouton
    toggle.addEventListener("click", () => {
      const isDark = body.classList.contains("bg-gray-900");

      if (isDark) {
        body.classList.replace("bg-gray-900", "bg-gray-100");
        body.classList.replace("text-gray-100", "text-gray-900");
        toggle.textContent = "🌙 الوضع الليلي";
        localStorage.setItem("theme", "light");
      } else {
        body.classList.replace("bg-gray-100", "bg-gray-900");
        body.classList.replace("text-gray-900", "text-gray-100");
        toggle.textContent = "☀️ الوضع النهاري";
        localStorage.setItem("theme", "dark");
      }
    });

    // Charger les sourates de l'API
    const listContainer = document.getElementById("surah-list");

    fetch("https://api.alquran.cloud/v1/surah")
      .then(response => response.json())
      .then(data => {
        data.data.forEach(surah => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = `surah${surah.number}.html`;  // Dirige vers la page de chaque sourate
          a.className = "text-blue-600 hover:text-blue-800 visited:text-purple-600 rounded-md px-3 py-1 bg-white hover:bg-gray-100 transition-colors duration-200 shadow";
          a.textContent = `${surah.number}. ${surah.name}`;
          li.appendChild(a);
          listContainer.appendChild(li);
        });
      })
      .catch(() => {
        listContainer.innerHTML = "<li>تعذر تحميل البيانات. تحقق من الاتصال بالإنترنت.</li>";
      });
  </script>
</body>
</html>
