<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah An-Nas</title>
    <script src="https://cdn.tailwindcss.com "></script>
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap " rel="stylesheet">
    <style>
        body {
            font-family: 'Scheherazade New', serif;
            direction: rtl;
            text-align: right;
        }
        .arabic {
            font-size: 2rem;
            line-height: 2.5rem;
        }
        .ayah-number {
            margin-left: 0.5rem;
            direction: ltr;
            display: inline-block;
            color: #a3e635;
        }
        .surah-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 md:p-6 lg:p-8">
        <h1 class="surah-title">سورة الناس</h1>
        <div class="arabic bg-white rounded-lg shadow-md p-6">
            <p><span class="ayah-number">(1)</span> قُلۡ أَعُوذُ بِرَبِّ ٱلنَّاسِ</p>
            <p><span class="ayah-number">(2)</span> مَلِكِ ٱلنَّاسِ</p>
            <p><span class="ayah-number">(3)</span> إِلَٰهِ ٱلنَّاسِ</p>
            <p><span class="ayah-number">(4)</span> مِن شَرِّ ٱلۡوَسۡوَاسِ ٱلۡخَنَّاسِ</p>
            <p><span class="ayah-number">(5)</span> ٱلَّذِي يُوَسۡوِسُ فِي صُدُورِ ٱلنَّاسِ</p>
            <p><span class="ayah-number">(6)</span> مِنَ ٱلۡجِنَّةِ وَٱلنَّاسِ</p>
        </div>
    </div>
</body>
</html>
