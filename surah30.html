<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>سورة الروم</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Scheherazade New', serif;
      direction: rtl;
      text-align: right;
    }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl font-bold mb-4 text-center">سورة الروم</h1>
  <div id="verses" class="space-y-4 text-xl leading-loose"></div>

  <script>
    fetch("https://api.alquran.cloud/v1/surah/30/ar")
      .then(res => res.json())
      .then(data => {
        const versesContainer = document.getElementById("verses");
        data.data.ayahs.forEach(ayah => {
          const p = document.createElement("p");
          p.textContent = ayah.text + " ﴿" + ayah.numberInSurah + "﴾";
          versesContainer.appendChild(p);
        });
      });
  </script>

<div class="mt-10 text-center">
  <a href="index.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow">
    العودة إلى الصفحة الرئيسية
  </a>
</div>

</body>
</html>
